<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Word Game</title>
		<link rel="stylesheet" href="./css/pico.css" />
		<link rel="stylesheet" href="./css/animation.css" />
		<script
			async
			defer
			data-website-id="860ee5a0-9c16-4038-9efd-4f48ea74c81c"
			src="https://ghall-analytics.herokuapp.com/umami.js"
		></script>
	</head>
	<body>
		<main class="container">
			<h1>Word Game</h1>
			<article>
				<div class="grid">
					<p>Current Score: <span id="score">0</span></p>
					<p>High Score: <span id="highScore">0</span></p>
					<div style="color: red; font-size: 1.2rem">
						<span id="1">♥</span>
						<span id="2">♥</span>
						<span id="3">♥</span>
					</div>
				</div>
				<hr />
				<div class="grid">
					<div>
						<p id="clue"></p>
						<p id="count"></p>
					</div>
					<div>
						<input id="answer" type="text" />
						<button id="btn">Answer!</button>
					</div>
				</div>
			</article>
			<footer>
				<hgroup>
					<h3>
						by <a href="https://ghall.dev" class="contrast">Graham Hall</a>
					</h3>
					<h4>Built with ♥ in 2022</h4>
				</hgroup>
			</footer>
		</main>

		<!-- modal -->

		<dialog closed>
			<article>
				<h3>Game Over</h3>
				<h4>High Score!</h4>
				<footer>
					<a href="#confirm" role="button">New Game!</a>
				</footer>
			</article>
		</dialog>

		<script src="./script.js"></script>
	</body>
</html>
